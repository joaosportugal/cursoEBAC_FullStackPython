<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="build/styles/main.css">
    <title>Exercício Módulo 16</title>

    <section class="secondSection" id="second-section">

            <div>

            </div>
            <div>
                <img src="./build/images/hands-gc143a78ba_1920.png" alt="hands">

            <div>
                <img src="./build/images/lilies-g19bcb21a4_1920.jpg" alt="Lillies">
