<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Formulário EBAC</h1>
        <h2>Comparativo</h2>
        <form id="formulario">
            <input type="number" required id="campo_a" class="formulario_input" placeholder="Digite um número">
            <input type="number" required id="campo_b" class="formulario_input" placeholder="Digite outro número">
            <button type="submit" id="formulario_botao">Confirmar</button>
            <p id="mensagem" class="formulario_mensagem">O formulário foi preenchido corretamente!</p>
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
