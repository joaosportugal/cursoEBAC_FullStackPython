<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="logo">
            <h1>Calculadora de Médias</h1>
        </header>
        <form>
            <input id="activityName" type="text" required placeholder="Nome da atividade">
            <input id="activityNote" type="number" min="0" max="10" required placeholder="Nota">
            <button id="formButton" type="submit" class="addNote">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
    
            <tbody></tbody>
    
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="finalNote">---</td>
                    <td><span class="resultado">---</span></td>
                </tr>
                
            </tfoot>
    
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
